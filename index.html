<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URL Encode/Decode Util</title>
    <meta name="author" content="Tushar Mohan">

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 60px;
        }
        
        textarea {
            resize: none;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button> <a class="navbar-brand" href="https://github.com/Botfather">Botfather</a>
                    </div>

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="https://github.com/Botfather/URL-Encoder-Decoder">Source Code</a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="main">
                <div class="col-md-12">
                    <textarea style="width:100%; height:100px;" id="resultHolder" placeholder="Your Encoded/Decoded URL shows here"></textarea>
                    <textarea style="width:100%; height:300px;" id="contentHolder" placeholder="Paste your Decoded/Encoded URL here and select an action from below"></textarea>
                </div>
                <div class="btn-group" style="margin-left:42%;">
                    <button class="btn btn-default" type="button" id="encoder">
                        Encode
                    </button>
                    <button class="btn btn-default" type="button" id="decoder">
                        Decode
                    </button>
                    <button class="btn btn-default" type="button" id="flush">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Hosted with <span style="color:darkred;">&#x2665;</span> on Github | <i class="em em-tm"></i></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#encoder").click(function () {
                var urlString = $("#contentHolder").val();
                (urlString.length != 0) ? $("#resultHolder").val(encodeURIComponent(urlString).replace(/"/g, "%22").replace(/'/g, "%27")): $("#resultHolder").val("Empty Input");
            });

            $("#decoder").click(function () {
                var urlString = $("#contentHolder").val();
                (urlString.length != 0) ? $("#resultHolder").val(decodeURIComponent(urlString.replace(/\+/g, " "))): $("#resultHolder").val("Empty Input");
            });

            $("#flush").click(function () {
                $("#contentHolder").val("");
                $("#resultHolder").val("");
            });

        });
    </script>
</body>

</html>
